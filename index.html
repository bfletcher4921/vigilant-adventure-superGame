<body class="d-flex flex-column min-vh-100">
  <header class="flex-shrink-0" style="font-family: 'Space Mono', monospace; font-weight: 700; font-size: 2rem; text-align: center;">
    <!-- todo: rmv inline style => style.css -->
    <h1>b|f Super Game!</h1>
  </header>
  
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark flex-shrink-0">
    <div class="container-fluid">
       <a class="navbar-brand" href="#">
        <i class="bi bi-house-fill"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" style="font-family: 'Ubuntu', sans-serif; font-weight: 500;">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="font-family: 'Ubuntu', sans-serif; font-weight: 200;">Link</a>
          </li>
        </ul>
      </div>
      </div>
  </nav>
  
  <!-- Main content area -->
  <main class="flex-grow-1">
    <h3 id="userGreeting"></h3>

    <!--Begins large container-->
    <div class="container-fluid mt-3">
  <div class="row">
    <!--column 1 - Image-->
    <div class="col-lg-3 col-md-4 col-sm-12 mb-3">
      <div class="text-center responsive-image-container">
        <img src="images/get it together.PNG" class="responsive-image border rounded" alt="get it together">
      </div>
    </div>
    
    <!--column 2 - Game Controls and Board-->
    <div class="col-lg-9 col-md-8 col-sm-12">

      <!--gamecontrol row-->
      <div class="row mb-3">
        <div class="col-lg-8 col-md-12">
          <div class="shadow p-3 rounded">
            <!-- First row: Steps 1 and 2 -->
            <div class="row mb-2">
              <div class="col-xl-6 col-lg-12 mb-2">
                <!-- 1Ô∏è‚É£ Enter Player Name -->
                <div id="inputBox" class="d-flex">
                  <span class="input-group-text">1Ô∏è‚É£Player Name:</span>
                  <input id="enteredPlayerName" class="form-control" placeholder="Enter your name?">
                  <button id="submitPlayerName" class="btn btn-primary">submit</button> 
                </div>
              </div>
              
              <div class="col-xl-6 col-lg-12 mb-2">
                <!-- 2Ô∏è‚É£ Greeting -->
                <div id="nameBox" class="d-flex">
                  <span id="displayPlayerName" class="input-group-text flex-grow-1"></span>
                  <button id="playGame" type="button" class="btn btn-warning">Play!</button>  
                </div>
              </div>
            </div>
            
            <!-- Second row: Steps 3 and 4 -->
            <div class="row mb-2">
              <div class="col-xl-6 col-lg-12 mb-2">
                <!-- 3Ô∏è‚É£ Drag crap to backpack -->
                <div id="goBox1" class="d-flex p-2">
                  <span class="input-group-text">3Ô∏è‚É£ üëâMove all your crap üí© to the backpack</span>
                </div>
              </div>
              
              <div class="col-xl-6 col-lg-12 mb-2">
                <!-- 4Ô∏è‚É£ Take your backpack of crap somewhere! -->
                <div id="goBox2" class="d-flex p-2">
                  <span class="input-group-text">4Ô∏è‚É£ Move the bag o' crap to a new home!</span>
                </div>
              </div>
            </div>

            <div class="text-end">
              <a id="resetGame" class="fst-italic text-muted">reset</a>
            </div>
          </div>
        </div>
        
        <div class="col-lg-4 col-md-12 mt-lg-0 mt-3">
          <!-- Score Box -->
          <div class="d-flex flex-column align-items-center justify-content-center bg-light p-3 rounded shadow h-100">
            <span class="fw-bold fs-5">Score</span>
            <span class="fs-4"><span id="playerScore">0</span></span>
            <button id="playAgain" type="button" class="btn btn-warning btn-sm mt-2">play again</button>
          </div>
        </div>
      </div>

      <!-- game board row -->
      <div class="row">
        <div class="col-12">
          <div class="border border-3 border-info rounded-3 p-3 scrollable-game-container">
            <!-- the game board -->
            <div id="gameBoard" class="h-100">
              
              <!-- Single row with all game elements -->
              <div class="row h-100">
                
                <!-- Game piece area -->
                <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                  <!--use col to put them in a col then flex box to stack them-->
                  <div class="position-relative d-flex justify-content-center" style="height: 250px;">
                    <!-- Game piece 1 (crap) used abolute positions to prevent overlap of game assets-->
                    <img id="gamePiece1" class="position-absolute" style="width: 80px; height: 80px; top: 10px; left: 10px;" src="images/crap.jfif" alt="crap 1">
                    
                    <!-- Game piece 2 -->
                    <img id="gamePiece2" class="position-absolute" style="width: 80px; height: 80px; top: 10px; left: 100px;" src="images/crap.jfif" alt="crap 2">
                    
                    <!-- Game piece 3 -->
                    <img id="gamePiece3" class="position-absolute" style="width: 80px; height: 80px; top: 100px; left: 10px;" src="images/crap.jfif" alt="crap 3">
                    
                    <!-- Game piece 4 -->
                    <img id="gamePiece4" class="position-absolute" style="width: 80px; height: 80px; top: 100px; left: 100px;" src="images/crap.jfif" alt="crap 4">
                  </div>
                </div>

                <!-- Backpack target area -->
                <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                  <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <div id="backPack" class="backpackTarget rounded mb-2" 
                         style="width: 80px; height: 80px; background-image: url('images/backpack.png'); background-size: cover; background-position: center;">
                    </div>
                    <div id="gameMessage" class="alert alert-info text-center" style="display: none;">
                      <span id="messageText"></span>
                    </div>
                  </div>
                </div>

                <!-- Target locations aka houses -->
                <div class="col-lg-4 col-md-12 col-sm-12 mb-3">
                  <div class="d-flex flex-column align-items-center justify-content-center h-100 target-container">
                    <div id="museum" class="gameTargets bg-primary rounded" style="width: 80px; height: 80px; background-image: url('images/museum.jfif'); background-size: cover; background-position: center;">
                    </div>
                    <div id="shop" class="gameTargets bg-primary rounded" style="width: 80px; height: 80px; background-image: url('images/shop.png'); background-size: cover; background-position: center;">
                    </div>
                    <div id="bag" class="gameTargets bg-primary rounded" style="width: 80px; height: 80px; background-image: url('images/bag.jpg'); background-size: cover; background-position: center;">
                    </div>
                    <small class="text-muted text-center mt-3">Hint: You have too much crap to put here!</small>
                  </div>
                </div>
                
              </div> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--end of gameboard-->
    <!--closes large container-->
  </main>
